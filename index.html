<h2>Debate Topic Picker</h2>
<p>Enter your debate topics (one per line):</p>

<textarea id="topics"></textarea>
<button id="spinBtn">Spin</button>

<div class="spinner" id="spinner"></div>
<div class="result" id="result"></div>

<hr>

<h2>15‑Minute Prep Timer</h2>

<div id="prepDisplay">15:00</div>

<button id="startPrepBtn">Start</button>
<button id="stopPrepBtn">Stop</button>
<button id="resetPrepBtn">Reset</button>

<div id="prepStatus"></div>

<hr>

<h2>7‑Minute Speaking Timer</h2>

<div id="speakDisplay">07:00</div>

<button id="startSpeakBtn">Start</button>
<button id="stopSpeakBtn">Stop</button>
<button id="resetSpeakBtn">Reset</button>

<div id="speakStatus"></div>
