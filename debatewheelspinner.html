<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Debate Topic Picker</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    padding: 1.5rem;
    text-align: center;
    background: #0d0d0f;
    color: #e5e5e5;
  }

  textarea {
    width: 100%;
    height: 120px;
    padding: 0.7rem;
    background: #1a1a1d;
    border: 1px solid #333;
    color: #e5e5e5;
    border-radius: 6px;
  }

  button {
    padding: 0.7rem 1.2rem;
    margin-top: 1rem;
    cursor: pointer;
    font-size: 1rem;
    background: #2a2a2f;
    color: #e5e5e5;
    border: 1px solid #444;
    border-radius: 6px;
    transition: 0.2s;
  }

  button:hover {
    background: #3a3a40;
    border-color: #666;
  }

  .result {
    margin-top: 1.5rem;
    font-size: 1.3rem;
    font-weight: 600;
  }

  /* Neon spinner */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(1080deg); }
  }

  .spinner {
    margin: 1.5rem auto;
    width: 80px;
    height: 80px;
    border: 8px solid #222;
    border-top-color: #7fffd4; /* aqua neon */
    border-radius: 50%;
    display: none;
  }
</style>
</head>
<body>

<h2>Debate Topic Picker</h2>
<p>Enter your debate topics (one per line):</p>

<textarea id="topics"></textarea>
<button onclick="spinWheel()">Spin</button>

<div class="spinner" id="spinner"></div>
<div class="result" id="result"></div>

<script>
function spinWheel() {
  const raw = document.getElementById("topics").value.trim();
  const items = raw.split("\n").map(x => x.trim()).filter(x => x.length > 0);
  const resultDiv = document.getElementById("result");
  const spinner = document.getElementById("spinner");

  if (items.length === 0) {
    resultDiv.textContent = "Add at least one topic.";
    return;
  }

  spinner.style.display = "block";
  spinner.style.animation = "spin 1.5s ease-out";

  resultDiv.textContent = "";

  setTimeout(() => {
    spinner.style.display = "none";

    const topic = items[Math.floor(Math.random() * items.length)];
    const side = Math.random() < 0.5 ? "Proposition" : "Opposition";

    resultDiv.innerHTML = `
      Topic: <strong>${topic}</strong><br>
      Side: <strong>${side}</strong>
    `;
  }, 1500);
}
</script>

</body>
</html>
